<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Air Well</title>
    <style>
        .serive-sectn-video-bx {
            padding: 0px 60px;
        }

        .serive-sectn-video-bx video {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        @media(min-width: 320px) and (max-width: 480px) {}



        :root {
            --main-bg-color: #9d006959;
            --main-text-color: #9d0015cb;
            --second-text-color: #bbbdc5;
            --second-bg-color: #edc1ef;
        }

        .primary-text {
            color: var(--main-text-color);
        }

        .second-text {
            color: var(--second-text-color);
        }

        .primary-bg {
            background-color: var(--main-bg-color);
        }

        .secondary-bg {
            background-color: var(--second-bg-color);
        }

        .rounded-full {
            border-radius: 100%;
        }

        #wrapper {
            overflow-x: hidden;
            background-image: linear-gradient(to right,
                    #abd0f3b2,
                    rgba(214, 132, 203, 0.637),
                    #dccbf7a8,
                    #f1d4f8,
                    #fadde2);
        }

        #sidebar-wrapper {
            min-height: 100vh;
            margin-left: -15rem;
            -webkit-transition: margin 0.25s ease-out;
            -moz-transition: margin 0.25s ease-out;
            -o-transition: margin 0.25s ease-out;
            transition: margin 0.25s ease-out;
        }

        #sidebar-wrapper .sidebar-heading {
            padding: 0.875rem 1.25rem;
            font-size: 1.2rem;
        }

        #sidebar-wrapper .list-group {
            width: 15rem;
        }

        #page-content-wrapper {
            min-width: 100vw;
        }

        #wrapper.toggled #sidebar-wrapper {
            margin-left: 0;
        }

        #menu-toggle {
            cursor: pointer;
        }

        .list-group-item {
            border: none;
            padding: 20px 30px;
        }

        .list-group-item.active {
            background-color: transparent;
            color: var(--main-text-color);
            font-weight: bold;
            border: none;
        }

        @media (min-width: 768px) {
            #sidebar-wrapper {
                margin-left: 0;
            }

            #page-content-wrapper {
                min-width: 0;
                width: 100%;
            }

            #wrapper.toggled #sidebar-wrapper {
                margin-left: -15rem;
            }
        }
    </style>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">

                Air Well</div>
            <div class="list-group list-group-flush my-3">
                <a href="{% url 'admin_home' %}"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><span
                        class="material-icons me-2">
                        dashboard
                    </span>Dashboard</a>
                <a href="{% url 'admin_enquiry' %}"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><span
                        class="material-icons me-2">
                        person
                    </span>
                    Enquiry</a>
                <a href="{% url 'admin_products' %}"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><span
                        class="material-icons me-2">
                        favorite
                    </span>Product</a>

                <a href="{% url 'admin_category' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">
                        category
                    </span>
                    Categories</a>
                <a href="{% url 'admin_poster' %}"
                    class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <span class="material-icons me-2">
                        library_books
                    </span>
                    Add Poster</a>
                <a href="{% url 'admin_service_video' %}"
                    class="list-group-item list-group-item-action bg-transparent second-text active"><span
                        class="material-icons me-2">
                        admin_panel_settings
                    </span>Service video</a>

                <a href="" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><span
                        class="material-icons me-2">
                        logout
                    </span>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>Admin
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>




            <div class="container-fluid px-4">


                <div class="row my-5">

                    <div class="row g-2">
                        <div class="col">
                            <div class="boxed-container p-3 d-flex align-items-center justify-content-between">
                                <h3 class="fs-4 mb-0">Service Video Add</h3>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row  mt-4">

                        <div class="col-md-5">
                            <div class="serive-sectn-video-bx">
                                <video controls>
                                    <source src="{{ video.video.url }}" type="video/mp4">
                                </video>
                            </div>
                        </div>

                        <div class="col">
                            <div class="container mt-5 shadow-sm p-4">
                                <form id="uploadForm" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="video">Choose video file:</label>
                                        <input type="file" class="form-control-file" id="video" name="video"
                                            accept="video/*">
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-primary">Upload</button>
                                </form>
                                <div id="errorMsg" class="text-danger mt-2"></div>
                            </div>
                        </div>




                    </div>

                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            var el = document.getElementById("wrapper");
            var toggleButton = document.getElementById("menu-toggle");

            toggleButton.onclick = function () {
                el.classList.toggle("toggled");
            };
        </script>
        <script>
            // Function to validate video width and height
            function validateVideo(file) {
                const maxWidth = 1080;
                const maxHeight = 1920;

                return new Promise((resolve, reject) => {
                    const video = document.createElement('video');
                    video.preload = 'metadata';
                    video.onloadedmetadata = function () {
                        if (this.videoWidth > maxWidth || this.videoHeight > maxHeight) {
                            reject("Video dimensions exceed 800x600.");
                        } else {
                            resolve();
                        }
                    };
                    video.onerror = function () {
                        reject("Unable to read video metadata.");
                    };
                    video.src = URL.createObjectURL(file);
                });
            }

            // Event listener for form submission
            document.getElementById('uploadForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                const videoInput = document.getElementById('video');
                const videoFile = videoInput.files[0];
                const errorMsg = document.getElementById('errorMsg');

                // Check if a video is selected
                if (!videoFile) {
                    errorMsg.textContent = "Please select a video file.";
                    return;
                }

                // Validate video width and height
                try {
                    await validateVideo(videoFile);
                    // If validation passes, submit the form
                    this.submit();
                } catch (error) {
                    errorMsg.textContent = error;
                }
            });
        </script>




</body>

</html>
